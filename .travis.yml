# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8.3
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
before_install: rvm use $RVM_RUBY_VERSION
install: gem install slather --no-rdoc --no-ri --no-document --quiet
after_success: 
  - slather
  - ls -a
  - cd xml_report/
  - ls -a
  - cat obertura.xml
  - bash <(curl -s https://codecov.io/bash) -f xml_report/cobertura.xml -X coveragepy -X gcov -X xcode
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/TMDbFramework.xcworkspace -scheme TMDbFramework-Example -sdk iphonesimulator10.3 -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.3.1' ONLY_ACTIVE_ARCH=YES VALID_ARCHS=x86_64 | xcpretty
- pod lib lint --allow-warnings
